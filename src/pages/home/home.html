<ion-header>
  <ion-navbar>
    <ion-title>
      Pessoas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let pessoa of pessoas" (click)="verDetalhes(pessoa.email)">
        <ion-avatar item-left>
          <img src="{{pessoa.picture.thumbnail}}">
        </ion-avatar>
        <p><b>{{pessoa.name.first}} {{pessoa.name.last}}</b></p>
        <p>{{pessoa.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
